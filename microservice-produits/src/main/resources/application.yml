eureka:
  instance:
    hostname: 172.171.181.218
  client:
    serviceUrl:
      defaultZone: http://51.8.67.177:8761/eureka # Updated Eureka defaultZone

server:
  port: 9004

spring:
  application:
    name: mproduits
  config:
    import: optional:configserver:http://51.8.66.145:9012
    user-url: http://172.171.180.147:9010
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://172.171.180.232:3306/db
    username: root
    password:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
  entity-scan:
    base-packages: com.example.mpanier.model, com.mproduits.model, com.example.mpanier.model.PanierProduct

feign:
  client:
    config:
      default:
        url: ${spring.config.user-url}

servlet:
  multipart:
    enabled: true
    max-file-size: 10MB
    max-request-size: 10MB
