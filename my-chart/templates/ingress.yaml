apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /mysql
            pathType: Prefix
            backend:
              service:
                name: mysql
                port:
                  number: 3306
          - path: /config-server
            pathType: Prefix
            backend:
              service:
                name: config-server
                port:
                  number: 9012
          - path: /discovery
            pathType: Prefix
            backend:
              service:
                name: discovery
                port:
                  number: 8761
          - path: /gateway
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 8007
          - path: /user-microservice
            pathType: Prefix
            backend:
              service:
                name: user-microservice
                port:
                  number: 9010
          - path: /mcommandes
            pathType: Prefix
            backend:
              service:
                name: mcommandes
                port:
                  number: 9009
          - path: /mpanier
            pathType: Prefix
            backend:
              service:
                name: mpanier
                port:
                  number: 9005
          - path: /mproduits
            pathType: Prefix
            backend:
              service:
                name: mproduits
                port:
                  number: 9004
          - path: /phpmyadmin
            pathType: Prefix
            backend:
              service:
                name: phpmyadmin
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
