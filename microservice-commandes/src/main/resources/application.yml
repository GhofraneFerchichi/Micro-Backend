eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

server:
  port: 9009

spring:
  application:
    name: mcommandes
  config:
    import: optional:configserver:http://localhost:9012
    user-url: http://localhost:9010  # Define th
    mproduits-url: http://localhost:9004  # Define the property here

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/testuser?createDatabaseIfNotExist=true
    username: root
    password:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update


feign:
  client:
    config:
      default:
        url: ${spring.config.user-url},${spring.config.mproduits-url}

