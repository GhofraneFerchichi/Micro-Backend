eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

server:
  port: 9005

spring:
  application:
    name: mpanier
  config:
    import: optional:configserver:http://localhost:9012
    mproduits-url: http://localhost:9004  # Define the property here
    user-url: http://localhost:9010  # Define the user service URL here
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/testuser?createDatabaseIfNotExist=true
    username: root
    password:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
feign:
  client:
    config:
      default:
        url: ${spring.config.mproduits-url},${spring.config.user-url}
